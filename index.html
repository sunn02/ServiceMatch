<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="container-main">
        <div class="container-center">
            <h1>Encuentra el Servicio que Necesitas</h1>  
            <p>Conecta fácilmente con proveedores de servicios locales confiables en tu área. 
            <br> ¡Empieza tu búsqueda ahora! </br ></p>
            <form class="search-form">
                <input type="text" id="search" placeholder="¿Qué tipo de servicio buscas?">
                <button type="submit">¡Buscar!</button>
            </form>
        </div>
    </div>


    <div class="extra-container">
        <h1>Servicios Destacados</h1>
        <div class="cards-container">
            <div class="card">
                <img src="https://i.postimg.cc/prB6Yx8w/image.png" alt="img">
                <h3>Plomeria</h3>
            </div>
            <div class="card">
                <img src="https://i.postimg.cc/qRG5T4R1/image.png" alt="img">
                <h3>Cerrajeria</h3>
            </div>
            <div class="card">
                <img src="https://i.postimg.cc/W42cQWp6/image.png" alt="img">
                <h3>Jardineria</h3>
            </div>
        </div>
    </div>
    
    <div id="footer-container"></div>
    <script src="script.js"></script>
</body>
</html>
