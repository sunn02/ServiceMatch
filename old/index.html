<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Match</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" />
    <link href="dist/styles.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        main {
            width: 100vw;
            flex-grow: 1;
            background-image: url('images/man2.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
            text-align: center;
            padding: 100px 20px; 
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
        }

        h2, p {
            position: relative;
            z-index: 2; 
            margin-bottom: 20px;
        }

        form {
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }
        .cards-container{
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        .card{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 10rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            padding: 20px;
        }
        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>

<body>

    <div id="header-container"></div>

    <div class="container">
        <!-- Contenido principal -->
        <main>
            <div class="overlay"></div>
            <h2 class="text-4xl font-semibold mb-4">Nuestros Servicios</h2>
            <p class="mb-4">Ofrecemos soluciones innovadoras para satisfacer las necesidades de tu negocio. Encuentra el servicio perfecto para ti.</p>

            <!-- Formulario de búsqueda -->
            <form>
                <label for="search" class="sr-only">Buscar servicios</label>
                <div class="flex justify-center">
                    <input type="search" id="search" name="q" placeholder="¿Qué tipo de servicio buscas?" 
                        class="border p-2 rounded-l-lg w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-red-500 text-black bg-white"
                        style="color: black; background-color: white;">
                    <button type="submit" class="bg-red-500 text-white p-2 rounded-r-lg hover:bg-red-600">
                        ¡Buscar!
                    </button>
                </div>
            </form>
        </main>

        <aside class="bg-white p-6 mt-8 w-auto">
            <h3 class="text-4xl font-semibold mb-4" style="color: #333"> Servicios destacados</h3>
            <div class="cards-container">
                <div class="card">
                    <img class="w-24 h-24 object-contain" src="https://i.postimg.cc/prB6Yx8w/image.png" alt="" />
                    <p class="text-black font-semibold">Plomeria</p>
                </div>
                <div class="card">
                    <img class="w-24 h-24 object-contain" src="https://i.postimg.cc/qRG5T4R1/image.png" alt="" />
                    <p class="text-black font-semibold">Cerrajeria</p>
                </div>
                <div class="card">
                    <img class="w-24 h-24 object-contain" src="https://i.postimg.cc/W42cQWp6/image.png" alt="" />
                    <p class="text-black font-semibold">Jardineria</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- Pie de página -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2050 Servicios Profesionales. Todos los derechos reservados.</p>
    </footer>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>


</body>

</html>
