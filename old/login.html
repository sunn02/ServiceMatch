<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" />
    <link href="dist/styles.css" rel="stylesheet">
    <style>

        .custom-button {
            background-color: #CB1106; 
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: #F64D08; 
        }

        .custom-shadow {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="flex justify-center items-center mt-12">
        <div class="flex justify-center p-4 bg-[#0f0f2b] border-gray-200 rounded-lg shadow-custom-light sm:p-6 md:p-8">
            <form class="space-y-6 w-full max-w-md" action="#">
                <h5 class="text-2xl font-semibold text-white text-center">¡Bienvenido!</h5>
                <div>
                    <input type="email" name="email" id="email" class="bg-gray border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" required />
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Contraseña" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="flex items-center justify-between mb-6 space-x-6">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" />
                        <label for="remember" class="ml-1 text-sm text-white">Recuerdame</label>
                    </div>
                    <a href="#" class="text-sm text-red-500 hover:underline">Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full custom-button">
                    Iniciar sesión
                </button>
                <div class="text-center text-sm text-white">
                    ¿No estás registrado? <a href="#" class="text-red-500 hover:underline">Crea una cuenta</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>
</body>

</html>
