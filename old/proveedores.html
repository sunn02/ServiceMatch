<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores</title>
    <link href="dist/styles.css" rel="stylesheet">
    <style>
        .star {
            color: gold;
            font-size: 1.2em;
        }
        .contact-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            color: white;
            background-color: #CB1106;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-button:hover {
            background-color: #F64D08;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(246, 77, 8, 0.3);
        }

        .contact-button svg {
            margin-left: 0.5rem;
            width: 1.25rem;
            height: 1.25rem;
        }
        .card {
            max-width: 20rem; 
            background-color: #0f0f2b;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="mt-12">
        <h2 class="mx-auto text-center text-4xl font-semibold mb-4" style="color: #333;">Proveedores Disponibles</h2>
        
        <div id="cards-container" class="flex flex-wrap justify-center gap-6"></div>

        <script>
            const proveedores = [
                { nombre: "Juan Pérez", calificacion: "★★★★★", categoria: "Plomero",ciudad: "Asuncion" },
                { nombre: "María López", calificacion: "★★★★☆", categoria: "Electricista", ciudad: "Luque" },
                { nombre: "Carlos Gómez", calificacion: "★★★☆☆", categoria: "Jardinero",ciudad: "Aregua" }
            ];

            const cardsContainer = document.getElementById('cards-container');

            proveedores.forEach(proveedor => {
                const card = `
                    <div class="card">
                        <div class="p-5">
                            <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">${proveedor.nombre}</h5>

                            <div class="mb-2">
                                <span class="star">${proveedor.calificacion}</span>
                            </div>
                            <p class="mb-2 text-sm font-bold text-gray-700 dark:text-white">${proveedor.categoria}</p>
                            <p class="mb-2 text-sm text-gray-700 dark:text-gray-400">Ciudad: ${proveedor.ciudad}</p>

                            <a href="info.html" class="contact-button">
                                Contactar
                                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                `;
                cardsContainer.innerHTML += card;
            });

            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el header:', error));
        </script>
        </div>
</body>

</html>
